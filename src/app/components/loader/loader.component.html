<div
  class="loading-indicator"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
    top: -100px;
  "
  *ngIf="loading"
>
  <ng-lottie width="250px" [options]="options"></ng-lottie>
  <p style="color: gray">{{ label$ | async }}</p>
</div>

<div
  class="d-flex justify-content-between align-items-md-center align-items-baseline"
>
  <p
    class="section-title"
    style="margin-bottom: 0px; font-weight: bold; font-size: 16px"
  >
    Select Langugage
  </p>
</div>

<div mat-dialog-content class="mat-typography" style="margin-top: 20px">
  <div
    class="language-container"
    *ngFor="let language of constants.languages"
    (click)="languageSelected(language)"
    [style.background-color]="
      language.name === data.selectedLanguage ? 'whitesmoke' : 'white'
    "
  >
    <div>
      <span style="font-size: 18px"> {{ language.emoji }}</span
      ><span
        style="margin-left: 10px"
        [style.font-weight]="
          language.name === data.selectedLanguage ? 'bold' : 'normal'
        "
        >{{ language.name }}</span
      >
    </div>
  </div>
</div>

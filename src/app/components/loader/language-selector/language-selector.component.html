<div class="dialog-container">
  <div
    mat-dialog-title
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <p
      class="section-title"
      style="margin-bottom: 0px; font-weight: bold; font-size: 16px"
    >
      Select Language
    </p>
    <button (click)="matDialogRef.close()">
      <mat-icon class="db-icon" style="color: grey">close</mat-icon>
    </button>
  </div>

  <div class="language-content">
    <div
      class="language-container"
      *ngFor="let language of constants.languages"
      (click)="languageSelected(language)"
      [style.background-color]="
        language.name === data.selectedLanguage ? 'whitesmoke' : 'white'
      "
    >
      <div>
        <span style="font-size: 18px">{{ language.emoji }}</span
        ><span
          style="margin-left: 10px"
          [style.font-weight]="
            language.name === data.selectedLanguage ? 'bold' : 'normal'
          "
          >{{ language.name }}</span
        >
      </div>
    </div>
  </div>

  <mat-dialog-actions
    ><p
      class="section-title"
      style="margin-bottom: 0px; font-size: 12px; color: gray"
    >
      Your language not listed? Contact sam.adda2@gmail.com
    </p></mat-dialog-actions
  >
</div>
